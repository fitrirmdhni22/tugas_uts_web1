<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tracking</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body data-page="tracking">
  <header class="navbar">
    <div class="container navbar-inner">
      <div class="brand">
        <img src="assets/logo.png" onerror="this.onerror=null;this.src='assets/logo.svg'" alt="logo">
        <span>Book Store</span>
      </div>
      <nav class="nav">
        <a href="dashboard.html">Dashboard</a>
        <a href="stok.html">Stok</a>
        <a href="checkout.html">Checkout</a>
      </nav>
    </div>
  </header>

  <main class="container section">
    <h1>Informasi Pengiriman</h1>
    <div class="card mt-3">
      <div class="card-body form">
        <input id="inputDO" class="input" placeholder="Nomor Delivery Order (mis. 20230012)">
        <div class="actions">
          <button id="btnCari" class="btn btn-primary" type="button">Cari</button>
        </div>
      </div>
    </div>

    <div id="trackNotFound" class="alert danger hidden mt-3">Nomor DO tidak ditemukan.</div>

    <div id="trackResult" class="card mt-3 hidden">
      <div class="card-header" id="trackName"></div>
      <div class="card-body">
        <div class="grid cols-3">
          <div><div class="badge">Status</div><h3 id="trackStatus" class="mt-2">-</h3></div>
          <div><div class="badge">Ekspedisi</div><h3 id="trackEkspedisi" class="mt-2">-</h3></div>
          <div><div class="badge">Tanggal Kirim</div><h3 id="trackTanggal" class="mt-2">-</h3></div>
        </div>
        <div class="grid cols-3 mt-2">
          <div><div class="badge">Jenis Paket</div><h3 id="trackPaket" class="mt-2">-</h3></div>
          <div><div class="badge">Nomor Resi</div><h3 id="trackResi" class="mt-2">-</h3></div>
          <div><div class="badge">Berat</div><h3 id="trackBerat" class="mt-2">-</h3></div>
        </div>
        <div class="mt-3">
          <div class="badge">Progress</div>
          <div class="progress mt-2"><div id="trackBar" class="bar" style="width:0%"></div></div>
        </div>
        <div class="mt-3">
          <div class="badge">Detail Perjalanan</div>
          <div id="timeline" class="timeline mt-2"></div>
        </div>
        <div class="right mt-3">Total Pembayaran: <strong id="trackTotal">-</strong></div>
      </div>
    </div>
  </main>

  <script src="js/data.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
