<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>History Transaksi</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body data-page="history">
  <header class="navbar">
    <div class="container navbar-inner">
      <div class="brand">
        <img src="assets/logo.png" onerror="this.onerror=null;this.src='assets/logo.svg'" alt="logo">
        <span>Book Store</span>
      </div>
      <nav class="nav">
        <a href="dashboard.html">Dashboard</a>
        <a href="stok.html">Stok</a>
        <a href="tracking.html">Tracking</a>
        <a href="checkout.html">Checkout</a>
      </nav>
    </div>
  </header>

  <main class="container section">
    <h1>History Transaksi</h1>

    <div class="card mt-3">
      <div class="card-header">Ringkasan</div>
      <div class="card-body grid cols-3">
        <div><div class="badge">Transaksi</div><h3 id="hCount" class="mt-2">0</h3></div>
        <div><div class="badge">Total Belanja</div><h3 id="hSum" class="mt-2">Rp 0</h3></div>
        <div><div class="badge">Biaya Admin</div><h3 id="hFee" class="mt-2">Rp 0</h3></div>
      </div>
    </div>

    <div class="card mt-3">
      <div class="card-header">Daftar Transaksi</div>
      <div class="card-body">
        <table class="table">
          <thead>
            <tr>
              <th>Tanggal</th>
              <th>Nama</th>
              <th>Buku</th>
              <th>Qty</th>
              <th>Metode</th>
              <th>Subtotal</th>
              <th>Biaya</th>
              <th>Total</th>
              <th>Aksi</th>
            </tr>
          </thead>
          <tbody id="historyBody"></tbody>
        </table>
      </div>
    </div>
  </main>

  <script src="js/data.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
